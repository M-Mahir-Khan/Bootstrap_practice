<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                Text-center
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-start">
                text-start
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-end">
                text-end
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center text-uppercase">
                text-uppercase
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-capitalize text-center">
                text-Capitalize
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-1">
                font Size :  fs-1 =>  2.5 rem
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-2">
                font Size :  fs-2 =>  2rem
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-3">
                font Size :  fs-3 =>  1.75 rem
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-4">
                font Size :  fs-4 =>  1.5 rem
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-5">
                font Size :  fs-5 =>  1rem  
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-1 fw-bold">
                font weight :  fw-bold
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-1 fw-normal">
                font weight :  fw-normal
            </div> 
        </div>
        <div class="row">
            <div class="col-12 text-center fs-1 fw-lighter">
                font weight :  fw-lighter
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
