<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FyfGVufDB8MXwwfHx8MA%3D%3D" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FyfGVufDB8MXwwfHx8MA%3D%3D" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FyfGVufDB8MXwwfHx8MA%3D%3D" class="img-thumbnail">
            </div>
        </div>
    </div>

    <div class="container m-4">
        <div class="border">
        <div class="float-start">
            <input type="button" value="Read more">
        </div>
        <div class="float-end">
            <input type="button" value="Read more">
        </div>
        <div class="clearfix"></div>
    </div>
        <button class="btn btn-primary">Read more</button>
        <button class="btn btn-warning">Read more</button>
        <button class="btn btn-outline-warning">Read more</button>
        <button class="btn btn-outline-danger btn-lg">Read more</button>
        <button class="btn btn-info btn-sm">Read more</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
